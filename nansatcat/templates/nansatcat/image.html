<html>
{% load leaflet_tags %}

<head>
   {% leaflet_js plugins="forms" %}
   {% leaflet_css plugins="forms" %}

<style>

    .leaflet-container {  /* all maps */
        width:  600px;
        height: 400px;
    }

</style>
</head>


<body>

<h2>{{ image.sourcefile.name }}</h2>

<ul>
    {% for band in image.bands.all %}
        <li> <a href=./{{ band.id }} >{{ band.name }} </a>: {{ band.standard_name }} </li>
    {% endfor %}
</ul>


{% block quicklooks %}
{% endblock quicklooks %}


</body>
</html>
