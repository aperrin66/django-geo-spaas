{% extends "nansatcat/base.html" %}


{% block headers %}
<th>Filename</th>
<th>Sensor</th>
<th>Satellite</th>
<th>Start date</th>
{% endblock headers %}


{% block columns %}
<td>
    <a href="{% url viewname  %}{{ img.id }}"> {{ img.sourcefile.name }} </a>
</td>
<td>
    {{ img.sensor }}
</td>
<td>
    {{ img.satellite }}
</td>
<td>
    {{ img.start_date }}
</td>

{% endblock columns %}
