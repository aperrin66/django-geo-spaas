language: python
python:
    - "2.7"
sudo: false

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -f -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH

env:
    - DJANGO_VERSION=1.11.7

install:
    - conda install -q --yes -c conda-forge gdal numpy scipy matplotlib pillow netcdf4 nose cfunits coveralls basemap django=$DJANGO_VERSION
    - python setup.py install

script:
    - python runtests.py

