{% extends "cat/base.html" %}


{% block headers %}

<th>Standard name</th>
<th>Start date</th>

{% endblock headers %}


{% block columns %}

    {{ img.sourcefile.name }}
</td>
<td>

</td>

    {{ img.start_date }}
</td>

</td>

{% endblock columns %}
