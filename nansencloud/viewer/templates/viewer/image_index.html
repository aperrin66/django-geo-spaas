{% extends "viewer/base.html" %}


{% block headers %}
<th>Source</th>
<th>Start time</th>
<th>Products</th>
{% endblock headers %}


{% block columns %}
<td>
    {{ img.source }}
</td>
<td>
    {{ img.time_coverage_start }}
</td>
<td>
    {% for product in img.products %}
        <input type="checkbox" id='prod_{{ product.pk }}' class='prodButton' style="width: 0">
        <label for='prod_{{ product.pk }}'>{{ product.short_name }}</label>
    {% endfor %}

</td>
{% endblock columns %}
