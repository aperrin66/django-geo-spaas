{% extends "nansatcat/base.html" %}


{% block headers %}
<th>Filename</th>
<th>Start date</th>
<th>Polarization</th>
<th>QUICKLOOK1</th>
<th>QUICKLOOK2</th>

{% endblock headers %}


{% block columns %}
<td>
    <a href="{% url viewname  %}{{ img.filename.name }}"> {{ img.filename.name }} </a>
</td>
<td>
    {{ img.start_date }}
</td>
<td>
    {{ img.polarization }}
</td>
<td>
    <img src={{ img.quicklook1 }}/>
</td>
<td>
    <img src={{ img.quicklook2 }}/>
</td>

{% endblock columns %}
