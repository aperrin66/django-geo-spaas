{% extends "nansatcat/base.html" %}


{% block headers %}
<th>Filename</th>
<th>Start date</th>
<th>RES</th>
<th>LEV</th>
<th>QUICKLOOK</th>

{% endblock headers %}


{% block columns %}
<td>
    <a href="{% url viewname  %}{{chain_id}}/{{ img.id }}"> {{ img.sourcefile.name }} </a>
</td>
<td>
    {{ img.start_date }}
</td>
<td>
    {{ img.resolution }}
</td>
<td>
    {{ img.level }}
</td>
<td>
    <img src={{ img.quicklook }} />
</td>

{% endblock columns %}
